extends:
  - eslint:recommended
  - plugin:prettier/recommended
env:
  browser: true
  node: true
  es6: true
  mongo: true
plugins:
  - prettier
rules:
  prettier/prettier: error
  no-unused-vars: warn
  no-console: off
  func-names: off
  no-process-exit: off
  object-shorthand: off
  class-methods-use-this: off
parserOptions:
  ecmaVersion: 2017
